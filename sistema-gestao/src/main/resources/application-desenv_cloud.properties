spring.application.name=sistema-gestao

# Postgres Database Connection Properties
spring.datasource.url=jdbc:postgresql://instancia-postgres-gestaopatrimonio.cd2w8cmiuh8v.us-east-1.rds.amazonaws.com/gestaodb
spring.datasource.username=postgres
spring.datasource.password=admin123

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect =org.hibernate.dialect.PostgreSQLDialect


logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
 
